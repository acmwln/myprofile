<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>房贷</title>
	<meta name="keywords" content="车主贷款,车险保单贷款,汽车贷款,个人信用贷款,平安易贷款" />
	<meta name="description" content="平安集团联合平安陆金所、平安信用保险、平安直通贷推出针对有车用户的平安车主车险保单贷款产品，用户只要在线填写简单2步即可申请贷款，申请方便，贷款额度高，最快当天放款，无须行驶证、车辆等任何抵押，也无须强制安装GPS；目前可贷款城市覆盖北京、上海、广州、深圳、等城市。支持平安车险、阳光车险、等多家主流车险保单均可申请贷款。" />
	
  	<meta name="format-detection" content="telephone=no" />
  	<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
  	<meta HTTP-EQUIV="Expires" CONTENT="-1">
  	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  	<meta name="apple-mobile-web-app-capable" content="yes"> 
  	<meta name="screen-orientation" content="portrait">
  	<meta name="x5-orientation" content="portrait">
  	<meta name="x5-fullscreen" content="true">
  	<meta name="360-fullscreen" content="true">
  	<meta name="renderer" content="webkit">

    <link rel="stylesheet" href="../common/css/zt-ui.css" />
    <link rel="stylesheet" href="../common/css/font.css" />
      <link rel="stylesheet" href="../common/css/city.css" />  
</head>
<body>
	<div class="mask show" id="tipMask">
		<div class="mask-inner">
			<div id="btnClose" class="icon-close"></div>
			<div class="tc cont">
				<p>
					<img src="../common/images/error_ban.png" alt="" class="mask-img">
					<span class="mask-text">很抱歉，您的申请条件与本方案匹配度不高。点击下一步，还有更多贷款产品可申请</span>
				</p>
				
			</div>
			<div class="tc">
				<a class="btn" id="btnNextMask" href="../product/proList.html">下一步</a>
				
			</div>
			
		</div>		
	</div>
	<div class="acBox">
		<i class="icon-people"></i>
		<p id="topIntroText">
			本产品最高额度<span class="cred">2-15</span>万元，提交您的贷款预审信息，请务必<span class="cred">准确及如实填写</span>，后续实际审核阶段若出现信息不符，将会对您的贷款通过产生直接影响。</p>
	</div>
	<section class="main">	
		<div class="item-wrap">
			<div class="item-left">房产所在地</div>
			<div class="flex-1 flex">
				<div class="item-right cgray arrow arrowR">
					<p id="houseCity" class="inp text-overflow pr5">请选择</p>
				</div>
				<div class="btn-location" id="btnLocation" >定位</div>
			</div>
		</div>
		<div class="item-wrap" >
			<div class="item-left">产权类型</div>
			<div class="item-right">
				<div class="select-outer">  
					<i class="select-arrow"></i> 
			    	<span class="sel-text inp placeholder" id="sel_houseTypeText">请选择</span>
			    	<select name="" id="houseType"   value="">
			    		<option  value="N">请选择</option>
			    		<option  value="Y">商品房</option>  
			    		<option  value="N">经济适用房</option>
			    		<option  value="N">小产权房</option>          
			    		<option  value="N">其他</option>          
			    	</select>           
			   </div>
			</div>			
		</div>	
		<div class="item-wrap">
			<div class="item-left">是否有房贷</div>
			<div class="item-right">
				<div class="select-outer">  
					<i class="select-arrow"></i> 
			    	<span class="sel-text inp placeholder" id="sel_houseLoanStatusText">请选择</span>
			    	<select id="houseLoanStatus"   value="">
			    		<option  value="请选择" checked="true">请选择</option>
			    		<option  value="正在还房贷" checked="true">正在还房贷</option>
			    		<option  value="房贷已还清">房贷已还清</option>
			    		<option  value="无房贷">无房贷</option>
			    	
			    	</select>           
			   </div>
			</div>			
		</div>

		<div id="payBox1" class="hide">					
			<div class="item-wrap" >
				<div class="item-left">已还贷期数</div>
				<div class="item-right">
					<div class="select-outer">  
						<i class="select-arrow"></i> 
				    	<span class="sel-text inp placeholder" id="sel_houseLoanTimeText">请选择</span>
				    	<select id="houseLoanTime"   value="">
				    		<option  value="N" >请选择</option>
				    		<option  value="Y">6个月以上</option>  
				    		<option  value="Y">3-6个月</option>          
				    		<option  value="N">3个月以下</option>          
				    	</select>           
				   </div>
				</div>			
			</div>
		</div>

		



		<div class="item-wrap hide" id="creditHistoryBox">
				<div class="item-left">信用历史</div>
				<div class="item-right">
					<div class="select-outer">  
						<i class="select-arrow"></i> 
				    	<span class="sel-text inp placeholder" id="sel_creditHistoryText">请选择</span>
				    	<select name="" id="creditHistory"   value="">
			    		<option  value="N" >请选择</option>
			    		<option  value="Y">使用信用卡</option>
			    		<option  value="Y">曾经贷过款（非民间）</option>  
			    		<option  value="Y">上述两者均有</option>          
			    		<option  value="N">上述两者均没有</option>          
			    	</select>            
				   </div>
				</div>	
		</div>
	
			
		
		<footer>
			<div class="btn" id="btnNext">立即匹配</div>
		</footer>		
	</section>


	<!--城市浮层  -->
	<div id="popup_city" class="popup-right">
    	<div class="loadingMask"><i class="icon_loading">加载中。。。</i></div>
	    <div class="titleBox">     
	          
		   	<header>
		   	 <span class="icon-close"></span>
		     <h1>选择城市</h1>		   
		   	</header>
		    <div class="search-input-box">
		      <div class="btn_cancle">取消</div>
		      <div class="ui-listview-filter ui-icon-searchfield clear-input-box">
		        <span><input id="cityinput" class="searchinput" placeholder="输入城市拼音或中文搜索" data-type="search" /></span>
		      </div>
		    </div>  
	    </div> 
    	<ul id="citylist"></ul>
    	<p class="icon-arrow-up">更多城市请返回顶部搜索</p>
  	</div>

	<script  src="../common/js/jquery.min.js"></script>
	<script src="http://api.map.baidu.com/api?v=2.0?ak=ZnAditDr1LVhGC0jVYyQmGKx"></script>
	<script  src="../common/js/selfCommon.js"></script>
	<script  src="../common/js/city.js"></script>
	<script  src="js/header.js"></script>
	<script  src="js/fd_filter.js"></script>

</body>

</html>
