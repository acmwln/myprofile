	<div class="acBox">

		<p id="topIntroText">为了确保您的个人信息安全，请输入您申请贷款时提交的手机号码，并验证！</p>
	</div>
	<section class="main">
	
		<div class="item-wrap">
			<div class="item-left">手机号码</div>
			<div class="item-right">
					<input id="phoneNum" type="tel" value="181****1989" placeholder="请输入手机号码" maxLength="11">	
			</div>
				
		</div>	
		<div class="item-wrap">
			<div class="item-left">验证码</div>
			<div class="item-right flex nbg">
				<p  class="box flex-1"><input id="codeInp" type="tel" placeholder="6位数字" maxLength="6"></p>
				<p class="btnCode" id="btnCode" >获取验证码</p>
			</div>				
		</div>
	
		<footer>
			<div class="btn" id="btnNext">提交</div>
		</footer>			
	</section>
	<div id="mask"></div>
