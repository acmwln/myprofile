  <script>
    $(function(){
      //多选
      $('.box').on('click',function(){
        var $this = $(this);
        if($this.hasClass('active')){
          $this.removeClass('active');
        }else{
          $this.addClass('active');
        }
      });
      //立即申请
      $('#btnSubmit').on('click',function(){
        var len = $('.active').length;
        if(!len){
          alert('至少选择一项');
          return;
        }
      })


    })
  </script>
