<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移动单兵系统出口运抵报告核查</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../res/css/reset.css">
	<link rel="stylesheet" href="../res/css/index-rem.css">
	<script language="javascript" type="text/javascript" src="../My97DatePicker/WdatePicker.js">
	</script>
</head>
<body>
	<header class="header-box">
		<div class="index-logo left-arrow">
			<a href="../index.html">
				<img src="../res/images/left-arrow.png" alt="">
			</a>
		</div>
		<h3>出口运抵报告核查</h3>
		<p class="header-glass">
			<a href="OR_exitCheck_list.html">
				<img src="../res/images/glass.png">
			</a>
		</p>
	</header>
	<div class="main-body">
		<div class="main-query">
			<div class="query-wraper">
				<section class="section-input">
					<div class="input-item">
						<p>船名</p>
						<div class="input-bg">
							<input type="text" placeholder="" class="input-border">
						</div>
					</div>
				</section>
				<section class="section-input">
					<div class="input-item">
						<p>航次</p>
						<div class="input-bg">
							<input type="text" placeholder="" class="input-border">
						</div>
					</div>
				</section>
				<section class="section-input">
					<div class="input-item">
						<p>提单号</p>
						<div class="input-bg">
							<input type="text" placeholder="" class="input-border">
						</div>
					</div>
				</section>
				<section class="section-input">
					<div class="input-item">
						<p>运抵时间</p>
						<div class="input-bg">
							<div class="calendar-order">
								<div class="calendar-item">
									<input type="text" placeholder = "" class="calendar-input" onClick="WdatePicker()">
									<a href="#" class="calendar">
										<img src="../res/images/calendar.png">
									</a>
								</div>
								<i class="line"></i>
								<div class="calendar-item">
									<input type="text" placeholder = "" class="calendar-input" onClick="WdatePicker()">
									<a href="#" class="calendar">
										<img src="../res/images/calendar.png">
									</a>
								</div>
							</div>
						</div>
					</div>
				</section>
				<section class="section-input">
					<div class="input-item">
						<p>进仓选择</p>
						<div class="input-bg">
							<input type="text" placeholder="" class="input-border">
						</div>
					</div>
				</section>
				<section class="section-input">
					<div class="input-item">
						<p>流转状态</p>
						<div class="input-bg">
							<input type="text" placeholder="" class="input-border">
						</div>
					</div>
				</section>
				<section class="section-input">
					<div class="input-item">
						<p>接收时间</p>
						<div class="input-bg">
							<input type="text" placeholder="" class="input-border">
						</div>
					</div>
				</section>
				<section class="section-input">
					<div class="input-item">
						<p>是否经人工审核</p>
						<div class="input-bg">
							<input type="text" placeholder="" class="input-border">
						</div>
					</div>
				</section>
				<section class="section-input">
					<div class="input-item">
						<p>品名</p>
						<div class="input-bg">
							<input type="text" placeholder="" class="input-border">
						</div>
					</div>
				</section>
				<section class="section-input">
					<div class="input-item">
						<p>箱号</p>
						<div class="input-bg">
							<input type="text" placeholder="" class="input-border">
						</div>
					</div>
				</section>
				<section class="section-input">
					<div class="input-item">
						<p>是否经核查</p>
						<div class="input-bg">
							<input type="text" placeholder="" class="input-border">
						</div>
					</div>
				</section>
			</div>
			<div class="query">
				<a href="OR_exitCheck_list.html">查 询</a>
			</div>
		</div>	
	</div>
	
</body>
</html>
