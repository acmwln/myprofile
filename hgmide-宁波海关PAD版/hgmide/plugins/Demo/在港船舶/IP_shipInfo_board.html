<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移动单兵系统登轮检查信息</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../res/css/reset.css">
	<link rel="stylesheet" href="../res/css/index-rem.css">
</head>
<body>
	<header class="header-box">
		<div class="index-logo left-arrow">
			<a href="IP_informationView_check.html">
				<img src="../res/images/left-arrow.png" alt="">
			</a>
		</div>
		<h3>登轮检查信息</h3>
		<p class="header-glass">
			<a href="IP_checkInput.html">
				<img src="../res/images/glass.png">
			</a>
		</p>
	</header>
	<div class="main-body">
		<div class="main-box">
			<ul class="item-ul">
				<li class="flex flex-flow-row">
					<div class="item-left">指令编号</div>
					<div class="item-right" id="number"><!-- 201500061 --></div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">UN代码</div>
					<div class="item-right" id="code">
						<a href="IP_codeapply_sheet.html"><!-- 14206 --></a>
					</div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">中文船名</div>
					<div class="item-right" id="shipCName"><!-- UN8914881 --></div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">英文船名</div>
					<div class="item-right" id="shipEName">
						<a href="IP_entryExit_info.html"><!-- HONG XIANG --></a>
					</div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">进境航次</div>
					<div class="item-right" id="environ_entry">
						<a href="IP_shipInfo_dynamic.html"><!-- 150101 --></a>
					</div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">出境航次</div>
					<div class="item-right" id="environ_exit"><!-- 150102 --></div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">布控类型</div>
					<div class="item-right" id="dock">
						<a href="IP_dockrelate_regulate.html"><!-- 一期 --></a>
					</div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">布控理由</div>
					<div class="item-right" id="reason"><!-- 310056127915 --></div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">检查形式</div>
					<div class="item-right" id="situation"><!-- 重点检查 --></div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">检查结果</div>
					<div class="item-right" id="check_result"><!-- 检查结果 --></div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">物料申报编号</div>
					<div class="item-right" id="paperNo"><!-- 物料申报编号 --></div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">检查补充要求</div>
					<div class="item-right" id="check_demand"><!-- 检查补充要求 --></div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">指令下达人</div>
					<div class="item-right" id="apply_userId"><!-- 指令下达人 --></div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">联系方式</div>
					<div class="item-right" id="contact"><!-- 联系方式 --></div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">指令下达时间</div>
					<div class="item-right" id="apply_time"><!-- 指令下达时间 --></div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">指令当前环节</div>
					<div class="item-right" id="apply_step"><!-- 指令当前环节 --></div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">检查人</div>
					<div class="item-right" id="check_userId"><!-- 检查人 --></div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">检查结果录入时间</div>
					<div class="item-right" id="check_time"><!-- 检查结果录入时间 --></div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">当前指令状态</div>
					<div class="item-right" id="curStatus"><!-- 当前指令状态 --></div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">检查情况补充说明</div>
					<div class="item-right" id="add_note"><!-- 检查情况补充说明 --></div>
				</li>
				<li class="flex flex-flow-row">
					<div class="item-left">具体检查要求</div>
					<div class="item-right special-right" >
						<ul id="demand">
						<!--<li>船舶相关证件</li>
						<li>申报单证材料</li>
						<li>检查上下人员携带物品</li>
						<li>船边作业情况</li>
						<li>船用物品申报及使用情况</li>
						<li>装卸货物是否与申报品名相符</li>
						<li>装卸货物数量是否与申报相符。</li> -->
						</ul>
					</div>
				</li>
			</ul>
			<div class="btn-check">
			   <a href="IP_checkInput.html">检 查</a>
		    </div>
		</div>
	</div>
	<script type="text/javascript" charset="utf-8" src="../js/jquerymobile-1.4.2.js">
	</script>
	<script>
		$(function(){
			  var json={"OpResult":[{"STAR_ARRIVED_TIME":null,"END_ARRIVED_TIME":null,"STAR_CREATE_TIME":null,"END_CREATE_TIME":null,"IMO":"UN938503","SHIP_NAME_EN":"BW LOTUS","VOYAGE_IN":"270N","PORT_CODE":null,"ARRIVED_TIME":null,"CREATE_TIME":null,"ORDER_NO":"2014000036","VOYAGE_OUT":null,"SHIP_NAME_CN":"鲁塔斯","CONTROL_TYPE":"02","CONTROL_REASON":"01,02,03,04,05,06,07","CHECK_FORM":"07","CHECK_DEMAND":"01,02,03,04,05,06,07,08,09,10,11","CHECK_RESULT":"正常","APP_GOODNO":"3.11105210403101E+15","CHECK_ADD_DEMAND":"该船已被检查","APPLY_USER_ID":"7663cea9-8c34-4549-8c85-8f18173c02e3","APPLY_USER_TEL":"89090071","ORDER_TIME":"2014/10/10 0:00:00","STEP":"APPLY_CK","CHECK_USER_ID":"d00778ff-de0a-46db-9807-1986a08d4f1b","CHECK_TIME":null,"ORDER_STATUS":null,"CHECK_ADD_NOTE":"我是检查情况补充说明哦 ","IS_TEMP":null}]};
           var obj = eval(json.OpResult);
           //alert(obj1[0].TOTALNUM);
           $('#number').text(obj[0].ORDER_NO);                 //指令编号
           $('#code a').text(obj[0].IMO);                     //UN代码
           $('#reason').text(obj[0].CONTROL_REASON);         //布控理由
           $('#shipCName').text(obj[0].SHIP_NAME_CN);       //中文船名
           $('#shipEName a').text(obj[0].SHIP_NAME_EN);    //英文船名
           $('#environ_entry').text(obj[0].VOYAGE_IN);    //进境航次
           $('#environ_exit').text(obj[0].VOYAGE_OUT);   //出境航次
           $('#dock a').text(obj[0].CONTROL_TYPE);      //布控类型
           $('#check_result').text(obj[0].CHECK_RESULT);   //检查结果
           $('#paperNo').text(obj[0].APP_GOODNO);          //物料申报编号
           $('#check_demand').text(obj[0].CHECK_ADD_DEMAND); //检查补充要求
           $('#apply_userId').text(obj[0].APPLY_USER_ID);       //指令下达人
           $('#contact').text(obj[0].APPLY_USER_TEL);    //联系方式
           $('#apply_time').text(obj[0].ORDER_TIME);    //指令下达时间
           $('#apply_step').text(obj[0].STEP);   //指令当前环节
           $('#check_userId').text(obj[0].CHECK_USER_ID);      //检查人
           $('#check_time').text(obj[0].CHECK_TIME); //检查结果录入时间
           $('#curStatus').text(obj[0].ORDER_STATUS);       //当前指令状态
           $('#add_note').text(obj[0].CHECK_ADD_NOTE);    //检查情况补充说明
          
            switch(obj[0].CONTROL_TYPE)
			{
			case "01":
			  $('#dock a').text("预定式");  //布控类型
			  break;
			case "02":
			  $('#dock a').text("预警式");  //布控类型
			  break;
			case "03":
			  $('#dock a').text("即决式");  //布控类型
			  break;
			case "04":
			  $('#dock a').text("随机式");  //布控类型
			  break;
			}

			switch(obj[0].CHECK_RESULT)
			{
			case 0:
			  $('#check_result').text("异常");  //检查结果
			  break;
			case 1:
			  $('#check_result').text("正常");  //检查结果
			  break;
			}

			var reason = obj[0].CONTROL_REASON.split(",");
			for(var i = 0; i< reason.length; i ++) {
				switch(reason[i])
				{
				case "01":
				  $('#reason').text("常规布控");  //布控理由
				  break;
				case "02":
				  $('reason').text("举报、情报或线索");  //布控理由
				  break;
				case "03":
				  $('#reason').text("有走私前科");  //布控理由
				  break;
				case "04":
				  $('#reason').text("申报数量过大");  //布控理由
				  break;
				  case "05":
				  $('#reason').text("申报不实或不清");  //布控理由
				  break;
				case "06":
				  $('#reason').text("应其他部门要求配合");  //布控理由
				  break;
				case "07":
				  $('#reason').text("一般检查发现有走私嫌疑");  //布控理由
				  break;
				}
			}

			

           switch(obj[0].CHECK_FORM)
			{
			case "01":
			  $('#situation').text("船边巡查");  //检查形式
			  break;
			case "02":
			  $('#situation').text("一般检查");  //检查形式
			  break;
			case "03":
			  $('#situation').text("重点检查");  //检查形式
			  break;
			case "04":
			  $('#situation').text("监装监卸");  //检查形式
			  break;
			case "05":
			  $('#situation').text("值守");  //检查形式
			  break;
			case "06":
			  $('#situation').text("抄船");  //检查形式
			  break;
			case "07":
			  $('#situation').text("随船监管");  //检查形式
			  break;
			case "08":
			  $('#situation').text("起卸、添加物料检查");  //检查形式
			  break;
			case "09":
			  $('#situation').text("船员物品检查");  //检查形式
			  break;

			}

            var addDemand =obj[0].CHECK_DEMAND.split(',');
            var htm='';
			for (var i = 0; i < addDemand.length; i++) {
				switch(addDemand[i])
				{
				case "01":
				 htm+= '<li>'+'船舶相关证件'+'</li>';   
				  break;
				case "02":
				  htm+= '<li>'+'申报单证材料'+'</li>'; 
				  break;
				case "03":
				  htm+= '<li>'+'检查上下人员携带物品'+'</li>'; 
				  break;
				case "04":
				  htm+= '<li>'+'船边作业情况'+'</li>'; 
				  break;
				case "05":
				 htm+= '<li>'+'船用物品申报及使用情况'+'</li>'; 
				  break;
				case "06":
				  htm+= '<li>'+'装卸货物是否符合海关监管要求'+'</li>'; 
				  break;
				case "07":
				 htm+= '<li>'+'装卸货物是否与申报品名相符'+'</li>'; 
				  break;
				case "08":
				  htm+= '<li>'+'装卸货物数量是否与申报相符'+'</li>'; 
				  break;
				case "09":
				  htm+= '<li>'+'核对起卸或添加物料品名'+'</li>'; 
				  break;
				case "10":
				  htm+= '<li>'+'核对起卸或添加物料数量'+'</li>'; 
				  break;
				case "11":
				  htm+= '<li>'+'是否未经值守人员同意开展作业'+'</li>'; 
				  break;

				}
			}
           $("#demand").html(htm);	

		})
	</script>
</body>
</html>
