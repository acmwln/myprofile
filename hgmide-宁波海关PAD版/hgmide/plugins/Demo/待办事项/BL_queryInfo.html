<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移动单兵系统待办事项</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../res/css/reset.css">
	<link rel="stylesheet" href="../res/css/index-rem.css">
	<script language="javascript" type="text/javascript" src="../My97DatePicker/WdatePicker.js">
	</script>
</head>
<body>
	<header class="header-box">
		<div class="index-logo left-arrow">
			<a href="BL_backlogList.html">
				<img src="../res/images/left-arrow.png" alt="">
			</a>
		</div>
		<h3>待办事项</h3>
		<p class="header-glass">
			<a href="BL_instruInfo_check.html">
				<img src="../res/images/glass.png">
			</a>
		</p>
	</header>
	<div class="main-body">
		<div class="main-query">
			<div class="query-box">
				<div class="query-core">
					<a href="#" class="glass-logo"><img src="../res/images/glass_big.png"></a>
					<div class="queryInfo">
						<p>查询信息</p>
						<div class="progress_cover">
							<div class="progress_uncover">
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="query-wraper">
				<section class="section-input">
					<div class="input-item">
						<p>UN代码</p>
						<div class="input-bg">
							<input type="text" placeholder="" class="input-border">
						</div>
					</div>
				</section>
				<section class="section-input">
					<div class="input-item">
						<p>英文船名</p>
						<div class="input-bg">
							<input type="text" placeholder="" class="input-border">
						</div>
					</div>
				</section>
				<section class="section-input">
					<div class="input-item">
						<p>进境航次</p>
						<div class="input-bg">
							<input type="text" placeholder="" class="input-border">
						</div>
					</div>
				</section>
				<section class="section-input">
					<div class="input-item">
						<p>靠泊时间</p>
						<div class="input-bg">
							<div class="calendar-order">
								<div class="calendar-item">
									<input type="text" placeholder = "" class="calendar-input" onClick="WdatePicker()">
									<a href="#" class="calendar">
										<img src="../res/images/calendar.png">
									</a>
								</div>
								<i class="line"></i>
								<div class="calendar-item">
									<input type="text" placeholder = "" class="calendar-input" onClick="WdatePicker()">
									<a href="#" class="calendar">
										<img src="../res/images/calendar.png">
									</a>
								</div>
							</div>
						</div>
					</div>
				</section>
				<section class="section-input">
					<div class="input-item">
						<p>发起时间</p>
						<div class="input-bg">
							<div class="calendar-order">
								<div class="calendar-item">
									<input type="text" placeholder = "" class="calendar-input" onClick="WdatePicker()">
									<a href="#" class="calendar">
										<img src="../res/images/calendar.png">
									</a>
								</div>
								<i class="line"></i>
								<div class="calendar-item">
									<input type="text" placeholder = "" class="calendar-input" onClick="WdatePicker()">
									<a href="#" class="calendar">
										<img src="../res/images/calendar.png">
									</a>
								</div>
							</div>
						</div>
					</div>
				</section>
				<section class="section-input">
					<div class="input-item">
						<p>靠泊码头</p>
						<div class="input-bg">
							<input type="text" placeholder="" class="input-border">
						</div>
					</div>
				</section>
			</div>
			<div class="query">
				<a href="BL_instruInfo_check.html">查 询</a>
			</div>
		</div>	
	</div>
</body>
</html>
