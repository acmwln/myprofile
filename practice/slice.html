<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slice</title>
</head>
<body>
	 <script>
	 var fruits =["Banana","Orange","Apple","Mango"];
	 document.write(fruits.slice(0,1)+"<br/>");
	 document.write(fruits.slice(1)+"<br/>");// 
	 document.write(fruits.slice(-2)+"<br/>");
	 document.write(fruits);
	</script>
</body>
</html>
